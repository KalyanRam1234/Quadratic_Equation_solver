<!DOCTYPE html>
<html lang="en">
<head>
<title>Quadractic Equation solver</title>
<link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="bg1">
        <div class="toptextbg">
            <h1 class="toptext">Enter the quadratic eqn below:</h1>
        </div>
        <div class='eqndiv'>
            <form id="eqnform">
                <input type="text" name="acoeff" placeholder="a" class="inputbox" id="acoeff">
                   &nbsp; &nbsp; x<sup>2</sup> &nbsp; +&nbsp; &nbsp;
                <input type="text" name="bcoeff" placeholder="b" class="inputbox" id="bcoeff">
                   &nbsp; &nbsp; x &nbsp;+&nbsp; &nbsp;
                 <input type="text" name="ccoeff" placeholder="c" class="inputbox" id="ccoeff">
                <br><br>
                <input type="submit" class="calcbutton" value="CALCULATE">
            </form>
        </div>
        <br><br>
        <div class="resultbox">
            <p id="rline1">Click to calculate</p>
            <p id="rline2">.............................</p>
        </div>
        <br><br>
    </div>
    <script type="text/javascript" src="logic.js"></script>
</body>
</html>
